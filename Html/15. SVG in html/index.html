<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SVG</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="mainH1">Explore SVG</h1>

    <p><b> SVG অনেকটা image এর মত কাজ করে । যা কোড দারা করা তৈরি করা হয় । </b></p>
    <br /><br />

    <svg viwebox="0 0 200 200" style="border: 1px solid red" width="400" height="400">
      <rect x="200" y="100" width="100px" height="100px"></rect>
    </svg>
    <br />

    <svg viwebox="0 0 200 200" style="border: 1px solid red" width="400" height="400">
      <circle cx="200" cy="200" r="200" fill="yellow"></circle>
      <circle cx="100" cy="150" r="50" fill="black"></circle>
      <circle cx="300" cy="150" r="50" fill="black"></circle>
      <path d="M65 125 130 125" stroke="black" stroke-widht="10"></path>
    </svg>
    
  </body>
</html>
