<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>button click to change BGC</title>
    <link rel="stylesheet" href="style .css" />
  </head>
  <body>
    <p class="p">
      
      <button onclick="document.body.style.backgroundColor='red'">Click me for red</button> <br> <br>
      <button onclick="document.body.style.backgroundColor='yellow'">Click me for yellow</button> <br> <br>
      
      
    <img class="w-700" src="./ifile/1.png" alt="">  <br> 

    উপরের নিয়েমে code লিখাটা ঠিক না । এটা তেমন জনপ্রিয় না । <br> তাই নিচের নিয়েমে কোড করতে হয় । click  মধ্যে একটা  function কে কল করতে হবে ।  <br><br>


      <button onclick="makBlue()">Click me: blue</button> <br> <br> <img src="./ifile/2.png" alt=""> <br> <br> 
      এটা ছারাও একটা way  আছে , তা হল কোন  element কে  id  এর সাহায্যে function  এর কে দরিয়ে দেওয়া ।  <br> <br>
      <button  id="makeGreen">click for green</button> <br> <br>
      প্রথমে button  এর  id  নিতে হবে ।  <br>
      <img src="./ifile/3.png" alt="">
      তারপর সেটাকে <br>  <img src="./ifile/4.png" alt="">

  </p>
