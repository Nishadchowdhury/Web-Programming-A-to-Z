<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>js</title>
    <script src="PracticeJS_js.js"></script>
    <style>
      .p {
        border: 1px solid red;
        padding: 5px;
        background: black;
        color: white;
        width: 350px;
        margin-bottom: 20px;
        text-transform: capitalize;
      }
      body{
        text-transform: capitalize;
      }

      /* attention Div's css */
      h2 {
        text-align: center;
        color: red;
      }
      .border{
        border-top: red 1px solid;
      }
      .number{
        color: red;
        text-decoration: underline;
        font-weight: 900;
        font-size: large;
        background: rgb(190, 184, 197);
      }
      .span1 {
        margin-top: 50px;
        width: 200px;
        background: rgb(79, 46, 155);
      }
      .span1 h1 {
        background: red;
        display: inline-block;
        text-transform: uppercase;
      }

      .span1 span {
        background: black;
        color: white;
      }
      .p2{
        padding: 0;
        margin: 0;
      }
      .minispan{
        font-size: 17px;
      }
      .Sminispan{
        font-size: 12px;
        color: red;
      }.i{
        width: 470px;
      }
  
  
    </style>
  </head>
  <body>
    <h1>hello javascript</h1>
    

    <div class="span1">
      <h1></h1>
      <span></span>
    </div>
  </body>
</html>
